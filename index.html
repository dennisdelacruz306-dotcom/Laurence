<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PH CCTV Secure Network</title>

<style>
body{
  margin:0;
  background:black;
  color:lime;
  font-family:monospace;
  overflow:hidden;
}

/* Loading */
#loading{
  position:absolute;
  top:10px;
  left:10px;
  font-size:9px;
  white-space:pre;
}

/* ASCII Background */
#ascii{
  position:absolute;
  width:100%;
  height:100%;
  font-size:6px;
  line-height:6px;
  white-space:pre;
  display:none;
  opacity:0.8;
}

/* Panel */
#panel{
  display:none;
  position:absolute;
  width:100%;
  text-align:center;
  top:40%;
}

button{
  background:black;
  border:1px solid lime;
  color:lime;
  padding:10px 20px;
  cursor:pointer;
}

/* Glitch */
#glitch{
  display:none;
  position:absolute;
  width:100%;
  height:100%;
  font-size:12px;
  white-space:pre-wrap;
  padding:20px;
}

/* Troll */
#troll{
  display:none;
  position:absolute;
  width:100%;
  height:100%;
  background:black;
  color:red;
  font-size:40px;
  text-align:center;
  padding-top:40%;
}

/* Matrix Camera */
#matrixCam{
  display:none;
  position:absolute;
  width:100%;
  height:100%;
  background:black;
  color:lime;
  font-size:12px;
  white-space:pre;
}
</style>
</head>

<body>

<div id="loading">Loading PH CCTV Secure Network...</div>

<pre id="ascii"></pre>

<div id="panel">
  <button onclick="startGlitch()">Laur is watching</button>
</div>

<div id="glitch"></div>

<div id="troll">
  I can see you in your front cam
</div>

<div id="matrixCam"></div>

<script>
setTimeout(() => {
  document.getElementById("loading").style.display = "none";
  document.getElementById("ascii").style.display = "block";
  document.getElementById("panel").style.display = "block";
  startMatrix();
}, 2000);

function randomChar() {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  return chars[Math.floor(Math.random() * chars.length)];
}

function startMatrix(){
  const ascii = document.getElementById("ascii");
  setInterval(() => {
    let output = "";
    for(let i=0;i<200;i++){
      output += randomChar();
      if(i%40===0) output += "\n";
    }
    ascii.textContent = output;
  },100);
}

function startGlitch(){
  document.getElementById("ascii").style.display = "none";
  document.getElementById("panel").style.display = "none";
  const glitch = document.getElementById("glitch");
  glitch.style.display = "block";

  let spam = setInterval(()=>{
    glitch.textContent += randomChar();
  },10);

  setTimeout(()=>{
    clearInterval(spam);
    glitch.style.display="none";
    document.getElementById("troll").style.display="block";
  },4000);
}
</script>

</body>
</html>

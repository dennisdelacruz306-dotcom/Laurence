<style>
body{
  margin:0;
  background:black;
  color:lime;

/* Loading */
#loading{
  position:absolute;
  top:10px;
  left:10px;
  font-size:9px;
  white-space:pre;
}

/* ASCII Background */
#ascii{
  position:absolute;
  width:100%;
  height:100%;
  font-size:6px;
  line-height:6px;
  white-space:pre;
  display:none;
  opacity:0.8;
}

/* Panel */
#panel{
  display:none;
  position:absolute;
  width:100%;
  text-align:center;
  top:20%;
}

button{
  background:black;
  border:1px solid lime;
  color:lime;
  padding:10px 20px;
  cursor:pointer;
}

/* Glitch */
#glitch{
  display:none;
  position:absolute;
  width:100%;
  height:100%;
  font-size:12px;
  white-space:pre-wrap;
  padding:20px;
}

/* Troll */
#troll{
  display:none;
  position:absolute;
  width:100%;
  height:100%;
  background:black;
  color:red;
  font-size:50px;
  text-align:center;
  padding-top:20%;
}

/* Matrix Camera */
#matrixCam{
  display:none;
  position:absolute;
  width:100%;
  height:100%;
  background:black;
  color:lime;

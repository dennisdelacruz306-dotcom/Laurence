<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Matrix Terminal</title>

<style>
body{
  margin:0;
  background:black;
  overflow:hidden;
  font-family:monospace;
}

/* MATRIX CANVAS */
canvas{
  position:absolute;
  top:0;
  left:0;
}

/* CENTER PANEL */
#panel{
  display:none;
  position:absolute;
  width:100%;
  text-align:center;
  top:45%;
  z-index:10;
}

button{
  background:black;
  border:2px solid lime;
  color:lime;
  padding:15px 25px;
  font-size:18px;
  cursor:pointer;
}

/* TROLL ASCII */
#troll{
  display:none;
  position:absolute;
  width:100%;
  height:100%;
  text-align:center;
  color:lime;
  white-space:pre;
  padding-top:10%;
  font-size:14px;
  z-index:20;
}

/* MESSAGE */
#message{
  display:none;
  position:absolute;
  width:100%;
  text-align:center;
  top:75%;
  font-size:22px;
  color:red;
  z-index:25;
}

/* ORANGE SPAM */
#orangeSpam{
  display:none;
  position:absolute;
  width:100%;
  height:100%;
  color:orange;
  font-size:20px;
  white-space:pre-wrap;
  z-index:30;
}

/* GLITCH SHAKE */
.glitch{
  animation:shake 0.08s infinite;
}

@keyframes shake{
  0%{transform:translate(2px,0);}
  25%{transform:translate(-2px,2px);}
  50%{transform:translate(2px,-2px);}
  75%{transform:translate(-2px,0);}
  100%{transform:translate(0,0);}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="panel">
  <button onclick="startSequence()">Laur is watching – press me</button>
</div>

<div id="troll"></div>
<div id="message"></div>
<div id="orangeSpam"></div>

<script>
/* ===== MATRIX RAIN ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
const fontSize = 16;
const columns = Math.floor(canvas.width / fontSize);
const drops = Array(columns).fill(1);

function drawMatrix(){
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "lime";
  ctx.font = fontSize + "px monospace";

  for(let i=0;i<drops.length;i++){
    const text = letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text, i*fontSize, drops[i]*fontSize);

    if(drops[i]*fontSize > canvas.height && Math.random() > 0.975){
      drops[i] = 0;
    }
    drops[i]++;
  }
}

let matrixInterval = setInterval(drawMatrix, 33);

/* SHOW BUTTON AFTER 5 SECONDS */
setTimeout(()=>{
  document.getElementById("panel").style.display="block";
},5000);

/* ===== MAIN SEQUENCE ===== */
function startSequence(){
  document.getElementById("panel").style.display="none";

  const troll = document.getElementById("troll");
  const message = document.getElementById("message");

  troll.style.display="block";
  troll.classList.add("glitch");

  troll.textContent = `
   ████████▀▀▀▀▀▀▀▀████████
   █░░░░░░░░░░░░░░░░░░░░░░░█
   █░░█▀▀▀▀█░░░░░█▀▀▀▀█░░░█
   █░░█░░░░█░░░░░█░░░░█░░░█
   █░░▀▀▀▀▀▀░░░░░░▀▀▀▀▀▀░░░█
   █░░░░░░░░░░░░░░░░░░░░░░░█
   ▀████████████████████████▀
  `;

  setTimeout(()=>{
    message.style.display="block";
    message.textContent="I can see you in your front cam";
  },2000);

  setTimeout(()=>{
    troll.style.display="none";
    message.style.display="none";
    startOrangeSpam();
  },4500);
}

/* ===== ORANGE CHAOS ===== */
function startOrangeSpam(){
  const orangeSpam = document.getElementById("orangeSpam");
  orangeSpam.style.display="block";
  orangeSpam.classList.add("glitch");

  setInterval(()=>{
    orangeSpam.textContent += "ORANGE ORANGE ORANGE ";
  },40);
}

/* RESPONSIVE FIX */
window.addEventListener("resize", ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
